<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Coin Generator</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #left, #right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        #left {
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }
        #right {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .collapsible {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
            text-align: left;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        .collapsible:hover {
            background-color: #45a049;
        }
        .content {
            display: none;
            padding: 10px;
            margin-top: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .content.open {
            display: block;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        svg {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="left">
        <form id="generator-form">
            <button type="button" class="collapsible">Heads (collapse/expand)</button>
            <div class="content">
                <label for="crown-heads">Choose a crown:</label>
                <select name="crown" id="crown">
                    <option value="none">None</option>
                    <option value="svg/crown1.svg">Crown 1</option>
                    <option value="svg/crown2.svg">Crown 2</option>
                    <option value="svg/crown3.svg">Crown 3</option>
                </select>
                <label for="icon-heads">Choose an icon for heads:</label>
                <select name="icon-heads" id="icon-heads">
                    <option value="svg/icon7.svg">3D printer</option>
                </select>
                <label for="sides-heads">Choose text or laurels</label>
                <select name="sides-heads" id="sides-heads">
                    <option value="none">Text</option>
                    <option value="svg/laurels1.svg">Laurels</option>
                </select>
            </div>
            <button type="button" class="collapsible">Tails (collapse/expand)</button>
            <div class="content">
                <label for="shield-tails">Choose a shield:</label>
                <select name="shield-tails" id="shield-tails">
                    <option value="svg/shield1.svg">Shield 1</option>
                    <option value="svg/shield2.svg">Shield 2</option>
                    <option value="svg/shield3.svg">Shield 3</option>
                </select>
                <label for="crown-tails">Choose a crown:</label>
                <select name="crown-tails" id="crown-tails">
                    <option value="none">None</option>
                    <option value="svg/crown1.svg">Crown 1</option>
                    <option value="svg/crown2.svg">Crown 2</option>
                    <option value="svg/crown3.svg">Crown 3</option>
                </select>
                <label for="sides-tails">Choose text or laurels</label>
                <select name="sides-tails" id="sides-tails">
                    <option value="none">Text</option>
                    <option value="svg/laurels1.svg">Laurels</option>
                </select>
                <label for="upperleft-tails">Choose upper left icon:</label>
                <select name="upperleft-tails" id="upperleft-tails">
                    <option value="svg/icon1.svg">Lego brick</option>
                    <option value="svg/icon2.svg">Diamond</option>
                    <option value="svg/icon3.svg">Speeding truck</option>
                    <option value="svg/icon4.svg">Horse</option>
                    <option value="svg/icon5.svg">Truck</option>
                    <option value="svg/icon6.svg">Turned Lego brick</option>
                </select>
            </div>
        </form>
    </div>
    <div id="right">
        <div id="output">
            <p>Generated SVGs will appear here.</p>
        </div>
    </div>
    <script>
        // Toggle collapsible sections
        document.querySelectorAll('.collapsible').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                content.classList.toggle('open');
            });
        });

        // Trigger SVG generation on form changes
        const form = document.getElementById('generator-form');
        const output = document.getElementById('output');

        form.addEventListener('change', async () => {
            const formData = new FormData(form);
            const response = await fetch('/generate', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                output.innerHTML = `
                    <div>
                        <h3>Heads</h3>
                        <div>${data.heads}</div>
                    </div>
                    <div>
                        <h3>Tails</h3>
                        <div>${data.tails}</div>
                    </div>
                `;
            } else {
                output.innerHTML = `<p>Error generating SVGs. Please try again.</p>`;
            }
        });
    </script>
</body>
</html>
